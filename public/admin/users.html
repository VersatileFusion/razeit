            right: 20px;
            z-index: 1001;

                padding: 20px;

                <h3 class="filters-title">فیلتر کاربران</h3>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">جستجو</label>
                        <input type="text" id="searchInput" class="filter-input" placeholder="جستجو بر اساس نام کاربری، ایمیل یا نام">

                </div>
                
                <div class="filter-buttons">
                    <button class="btn-clear" onclick="clearFilters()">
                        <i class="fas fa-times"></i> پاک کردن فیلترها
                    </button>
                    <button class="btn-filter" onclick="applyFilters()">
                        <i class="fas fa-search"></i> اعمال فیلترها
                    </button>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="users-table-container">
                <div class="table-title">
                    <span>لیست کاربران</span>
                    <span id="usersCount">در حال بارگذاری...</span>
                </div>
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>کاربر</th>
                            <th>ایمیل</th>
                            <th>نقش</th>
                            <th>وضعیت</th>
                            <th>جواهرات</th>
                            <th>تاریخ عضویت</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('👥 صفحه مدیریت کاربران بارگذاری شد');
        
        // Global variables
        let currentPage = 1;
        let currentFilters = {
            page: 1,
            limit: 20,
            role: '',
            status: '',
            search: ''
        };
        
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
            initMobileMenu();
        });
        
        // Mobile menu functionality
        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('adminSidebar');
            
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        }
        
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                Swal.fire({
                    title: 'نیاز به احراز هویت',
                    text: 'لطفاً برای دسترسی به پنل مدیریت وارد شوید.',
                    icon: 'warning',
                    confirmButtonText: 'رفتن به ورود',
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return false;
            }
            
            try {
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    Swal.fire({
                        title: 'دسترسی رد شد',
                        text: 'برای دسترسی به این صفحه نیاز به دسترسی ادمین دارید.',
                        icon: 'error',
                        confirmButtonText: 'بازگشت',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.href = '../fa/index.html';
                    });
                    return false;
                }
                
                // Update user info in sidebar
                document.getElementById('adminUsername').textContent = user.username;
                document.getElementById('adminRole').textContent = 'مدیر سیستم';
                if (user.avatar) {
                    document.getElementById('adminAvatar').src = user.avatar;
                }
                
            } catch (error) {
                console.error('خطا در تجزیه اطلاعات کاربر:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
                return false;
            }
            
            return true;
        }
        
        // Load users
        async function loadUsers() {
            if (!checkAuth()) return;
            
            setLoading(true);
            
            try {
                const token = localStorage.getItem('authToken');
                // Filter out empty values from query parameters
                const filteredFilters = Object.fromEntries(
                    Object.entries(currentFilters).filter(([key, value]) => value !== '' && value !== null && value !== undefined)
                );
                const queryParams = new URLSearchParams(filteredFilters);
                
                const response = await fetch(`${API_URL}/admin/users?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('خطا در بارگذاری کاربران');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users);
                    updatePagination(data.pagination);
                    document.getElementById('usersCount').textContent = `${data.pagination.totalUsers} کاربر یافت شد`;
                } else {
                    throw new Error(data.message || 'خطا در بارگذاری کاربران');
                }
                
            } catch (error) {
                console.error('خطای بارگذاری کاربران:', error);
                Swal.fire({
                    title: 'خطا',
                    text: 'خطا در بارگذاری کاربران. لطفاً دوباره تلاش کنید.',
                    icon: 'error',
                    confirmButtonText: 'تلاش مجدد'
                }).then(() => {
                    loadUsers();
                });
            } finally {
                setLoading(false);
            }
        }
        
        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: var(--body-color, #969EB2);">
                            <i class="fas fa-users" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            هیچ کاربری با معیارهای شما یافت نشد
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <img src="${user.avatar || '../assets/img/team/team_1_1.png'}" alt="آواتار کاربر" class="user-avatar">
                            <div class="user-details">
                                <h6>${user.username}</h6>
                                <small>${user.firstName} ${user.lastName}</small>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="role-badge ${user.role}">${getRoleText(user.role)}</span></td>
                    <td><span class="status-badge ${user.isActive ? 'active' : 'inactive'}">${user.isActive ? 'فعال' : 'غیرفعال'}</span></td>
                    <td>${user.gems || 0}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString('fa-IR')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" onclick="editUser('${user._id}')" title="ویرایش کاربر">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action btn-toggle-status" onclick="toggleUserStatus('${user._id}', ${user.isActive})" title="تغییر وضعیت">
                                <i class="fas fa-power-off"></i>
                            </button>
                            <button class="btn-action btn-manage-gems" onclick="manageUserGems('${user._id}', '${user.username}', ${user.gems || 0})" title="مدیریت جواهرات">
                                <i class="fas fa-gem"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Get role text in Persian
        function getRoleText(role) {
            const roleTexts = {
                'admin': 'ادمین',
                'moderator': 'ناظر',
                'user': 'کاربر'
            };
            return roleTexts[role] || role;
        }
        
        // Update pagination
        function updatePagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            prevBtn.disabled = !pagination.hasPrev;
            prevBtn.onclick = () => changePage(pagination.currentPage - 1);
            paginationContainer.appendChild(prevBtn);
            
            // Page numbers
            const startPage = Math.max(1, pagination.currentPage - 2);
            const endPage = Math.min(pagination.totalPages, pagination.currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === pagination.currentPage ? 'active' : '';
                pageBtn.onclick = () => changePage(i);
                paginationContainer.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            nextBtn.disabled = !pagination.hasNext;
            nextBtn.onclick = () => changePage(pagination.currentPage + 1);
            paginationContainer.appendChild(nextBtn);
        }
        
        // Change page
        function changePage(page) {
            currentFilters.page = page;
            loadUsers();
        }
        
        // Apply filters
        function applyFilters() {
            currentFilters.page = 1;
            currentFilters.search = document.getElementById('searchInput').value;
            currentFilters.role = document.getElementById('roleFilter').value;
            currentFilters.status = document.getElementById('statusFilter').value;
            currentFilters.limit = parseInt(document.getElementById('limitFilter').value);
            
            loadUsers();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('roleFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('limitFilter').value = '20';
            
            currentFilters = {
                page: 1,
                limit: 20,
                role: '',
                status: '',
                search: ''
            };
            
            loadUsers();
        }
        
        // Edit user
        function editUser(userId) {
            Swal.fire({
                title: 'ویرایش کاربر',
                text: 'قابلیت ویرایش کاربر به زودی پیاده‌سازی خواهد شد.',
                icon: 'info',
                confirmButtonText: 'باشه'
            });
        }
        
        // Toggle user status
        async function toggleUserStatus(userId, currentStatus) {
            const action = currentStatus ? 'غیرفعال کردن' : 'فعال کردن';
            
            const result = await Swal.fire({
                title: `${action} کاربر`,
                text: `آیا مطمئن هستید که می‌خواهید این کاربر را ${action} کنید؟`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: `بله، ${action}`,
                cancelButtonText: 'لغو'
            });
            
            if (result.isConfirmed) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/admin/users/${userId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ isActive: !currentStatus })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        Swal.fire({
                            title: 'موفق!',
                            text: data.message,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        loadUsers();
                    } else {
                        throw new Error(data.message || 'خطا در بروزرسانی وضعیت کاربر');
                    }
                    
                } catch (error) {
                    console.error('خطای تغییر وضعیت:', error);
                    Swal.fire({
                        title: 'خطا',
                        text: error.message || 'خطا در بروزرسانی وضعیت کاربر',
                        icon: 'error',
                        confirmButtonText: 'باشه'
                    });
                }
            }
        }
        
        // Manage user gems
        async function manageUserGems(userId, username, currentGems) {
            const { value: formValues } = await Swal.fire({
                title: 'مدیریت جواهرات کاربر',
                html: `
                    <div style="text-align: right;">
                        <p><strong>کاربر:</strong> ${username}</p>
                        <p><strong>جواهرات فعلی:</strong> ${currentGems}</p>
                        <br>
                        <label for="gemAction" style="color: var(--theme-color, #45F882); font-weight: 600;">عملیات:</label>
                        <select id="gemAction" class="swal2-input" style="margin-bottom: 15px;">
                            <option value="add">افزودن جواهر</option>
                            <option value="remove">کاهش جواهر</option>
                        </select>
                        <label for="gemAmount" style="color: var(--theme-color, #45F882); font-weight: 600;">مقدار:</label>
                        <input id="gemAmount" class="swal2-input" type="number" min="1" placeholder="مقدار را وارد کنید">
                        <label for="gemReason" style="color: var(--theme-color, #45F882); font-weight: 600;">دلیل:</label>
                        <input id="gemReason" class="swal2-input" type="text" placeholder="دلیل را وارد کنید">
                    </div>
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'بروزرسانی جواهرات',
                cancelButtonText: 'لغو',
                preConfirm: () => {
                    const action = document.getElementById('gemAction').value;
                    const amount = parseInt(document.getElementById('gemAmount').value);
                    const reason = document.getElementById('gemReason').value;
                    
                    if (!amount || amount <= 0) {
                        Swal.showValidationMessage('لطفاً مقدار معتبر وارد کنید');
                        return false;
                    }
                    
                    if (!reason.trim()) {
                        Swal.showValidationMessage('لطفاً دلیل را وارد کنید');
                        return false;
                    }
                    
                    if (action === 'remove' && amount > currentGems) {
                        Swal.showValidationMessage('نمی‌توانید بیشتر از جواهرات موجود کاربر کم کنید');
                        return false;
                    }
                    
                    return { action, amount, reason };
                }
            });
            
            if (formValues) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/admin/users/${userId}/gems`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formValues)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        Swal.fire({
                            title: 'موفق!',
                            text: data.message,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        loadUsers();
                    } else {
                        throw new Error(data.message || 'خطا در بروزرسانی جواهرات کاربر');
                    }
                    
                } catch (error) {
                    console.error('خطای مدیریت جواهرات:', error);
                    Swal.fire({
                        title: 'خطا',
                        text: error.message || 'خطا در بروزرسانی جواهرات کاربر',
                        icon: 'error',
                        confirmButtonText: 'باشه'
                    });
                }
            }
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = isLoading ? 'flex' : 'none';
        }
        
        // Logout function
        function logout() {
            Swal.fire({
                title: 'خروج',
                text: 'آیا مطمئن هستید که می‌خواهید خارج شوید؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'بله، خروج',
                cancelButtonText: 'لغو'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                }
            });
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
</body>
</html>
