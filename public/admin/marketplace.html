    <!-- SweetAlert2 Custom Theme -->
    <style>

            font-family: 'Vazirmatn', sans-serif !important;
            font-weight: 600 !important;
            font-size: 24px !important;
        }
        
        .swal2-content {
            color: var(--body-color, #969EB2) !important;
            font-family: 'Vazirmatn', sans-serif !important;
            font-size: 16px !important;
        }
        
        .swal2-confirm {
            background: linear-gradient(135deg, var(--theme-color, #45F882) 0%, #2ECC71 100%) !important;

            border-radius: 8px !important;
            font-family: 'Vazirmatn', sans-serif !important;
            font-weight: 600 !important;

        .swal2-cancel {

        .swal2-icon.swal2-error {
            border-color: var(--error-color, #F2003A) !important;

        .swal2-icon.swal2-info {
            border-color: var(--theme-color3, #6240CF) !important;
            color: var(--theme-color3, #6240CF) !important;

        .swal2-toast {
            background: var(--black-color2, #1A1D26) !important;
            border: 1px solid var(--theme-color, #45F882) !important;
            border-radius: 10px !important;
            box-shadow: 0 0 20px rgba(69, 248, 130, 0.3) !important;
        }
        
        .swal2-toast .swal2-title {
            color: var(--theme-color, #45F882) !important;
            font-size: 16px !important;

            color: var(--body-color, #969EB2) !important;

        .swal2-close {
            color: var(--body-color, #969EB2) !important;
            font-size: 28px !important;
        }
        
        .swal2-close:hover {
            color: var(--theme-color, #45F882) !important;
        }

        .swal2-show {
            animation: swal2-show 0.3s ease-out !important;
        }
        
        @keyframes swal2-show {
            0% {
                transform: scale(0.7) !important;
                opacity: 0 !important;
            }
            45% {
                transform: scale(1.05) !important;
                opacity: 1 !important;
            }
            80% {
                transform: scale(0.95) !important;
            }
            100% {
                transform: scale(1) !important;
            }

    <!-- Admin Styles -->

        }
        
        .btn-add-item {

            color: var(--white-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add-item:hover {
            background: #2ECC71;
            transform: translateY(-2px);
        }
        
        .filters-section {
            background: var(--black-color2, #1A1D26);
            border: 2px solid var(--th-border-color, #6C6C6C);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

            font-family: 'Vazirmatn', sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            color: var(--theme-color, #45F882);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-input {
            background: var(--black-color3, #0F1C23);
            border: 2px solid var(--th-border-color, #6C6C6C);
            border-radius: 8px;
            color: var(--white-color, #ffffff);
            padding: 10px 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: right;
        }
        
        .filter-input:focus {
            background: var(--black-color3, #0F1C23);
            border-color: var(--theme-color, #45F882);
            color: var(--white-color, #ffffff);
            box-shadow: 0 0 15px rgba(69, 248, 130, 0.3);
            outline: none;
        }
        
        .filter-input::placeholder {
            color: var(--body-color, #969EB2);
            text-align: right;
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-filter {
            background: var(--theme-color, #45F882);
            color: var(--white-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-filter:hover {
            background: #2ECC71;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background: var(--th-border-color, #6C6C6C);
            color: var(--white-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-clear:hover {
            background: #5A5A5A;
            transform: translateY(-2px);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item-card {
            background: var(--black-color2, #1A1D26);
            border: 2px solid var(--th-border-color, #6C6C6C);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .item-card:hover {
            border-color: var(--theme-color, #45F882);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(69, 248, 130, 0.2);
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--theme-color, #45F882), var(--theme-color2, #FFBE18));
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .item-image {

            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--theme-color, #45F882);
        }
        
        .item-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .item-status.active {
            background: rgba(69, 248, 130, 0.2);
            color: var(--theme-color, #45F882);
            border: 1px solid var(--theme-color, #45F882);
        }
        
        .item-status.sold {
            background: rgba(255, 190, 24, 0.2);
            color: var(--theme-color2, #FFBE18);
            border: 1px solid var(--theme-color2, #FFBE18);
        }
        
        .item-status.pending {
            background: rgba(98, 64, 207, 0.2);
            color: var(--theme-color3, #6240CF);
            border: 1px solid var(--theme-color3, #6240CF);
        }
        
        .item-status.cancelled {
            background: rgba(242, 0, 58, 0.2);
            color: var(--error-color, #F2003A);
            border: 1px solid var(--error-color, #F2003A);
        }
        
        .item-title {
            color: var(--white-color, #ffffff);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .item-description {
            color: var(--body-color, #969EB2);
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .item-detail {
            display: flex;
            flex-direction: column;
        }
        
        .item-detail-label {
            color: var(--theme-color, #45F882);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .item-detail-value {
            color: var(--white-color, #ffffff);
            font-size: 14px;
            font-weight: 500;
        }
        
        .item-price {
            color: var(--theme-color2, #FFBE18);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-view {
            background: var(--theme-color3, #6240CF);
            color: var(--white-color, #ffffff);
        }
        
        .btn-view:hover {
            background: #5A3BC7;
            transform: translateY(-2px);
        }
        
        .btn-edit-status {
            background: var(--theme-color2, #FFBE18);
            color: var(--white-color, #ffffff);
        }
        
        .btn-edit-status:hover {
            background: #E6A800;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: var(--error-color, #F2003A);
            color: var(--white-color, #ffffff);
        }
        
        .btn-delete:hover {
            background: #d40032;
            transform: translateY(-2px);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            background: var(--black-color3, #0F1C23);
            border: 2px solid var(--th-border-color, #6C6C6C);
            color: var(--body-color, #969EB2);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            border-color: var(--theme-color, #45F882);
            color: var(--theme-color, #45F882);
        }
        
        .pagination button.active {
            background: var(--theme-color, #45F882);
            border-color: var(--theme-color, #45F882);
            color: var(--white-color, #ffffff);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 14, 19, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--th-border-color, #6C6C6C);
            border-top: 4px solid var(--theme-color, #45F882);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        .mobile-menu-toggle {
            display: none;
            background: var(--theme-color, #45F882);
            color: var(--white-color, #ffffff);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(100%);
            }
            
            .admin-sidebar.open {
                transform: translateX(0);
            }
            
            .admin-main-content {
                margin-right: 0;
                padding: 20px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .page-actions {
                justify-content: center;
            }
        }
    </style>
</head>

                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">وضعیت</label>
                        <select id="statusFilter" class="filter-input">
                            <option value="">همه وضعیت‌ها</option>
                            <option value="active">فعال</option>
                            <option value="sold">فروخته شده</option>
                            <option value="pending">در انتظار</option>
                            <option value="cancelled">لغو شده</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">دسته‌بندی</label>
                        <select id="categoryFilter" class="filter-input">
                            <option value="">همه دسته‌بندی‌ها</option>
                            <option value="csgo">CS:GO</option>
                            <option value="dota2">Dota 2</option>
                            <option value="tf2">Team Fortress 2</option>
                            <option value="rust">Rust</option>
                            <option value="other">سایر</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">تعداد در صفحه</label>
                        <select id="limitFilter" class="filter-input">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="btn-clear" onclick="clearFilters()">
                        <i class="fas fa-times"></i> پاک کردن فیلترها
                    </button>
                    <button class="btn-filter" onclick="applyFilters()">
                        <i class="fas fa-search"></i> اعمال فیلترها
                    </button>
                </div>
            </div>
            
            <!-- Items Grid -->
            <div class="items-grid" id="itemsGrid">
                <!-- Items will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('🛒 صفحه مدیریت فروشگاه بارگذاری شد');
        
        // Global variables
        let currentPage = 1;
        let currentFilters = {
            page: 1,
            limit: 20,
            status: '',
            category: '',
            search: ''
        };
        
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadItems();
            initMobileMenu();
        });
        
        // Mobile menu functionality
        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('adminSidebar');
            
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        }
        
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                Swal.fire({
                    title: 'نیاز به احراز هویت',
                    text: 'لطفاً برای دسترسی به پنل مدیریت وارد شوید.',
                    icon: 'warning',
                    confirmButtonText: 'رفتن به ورود',
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return false;
            }
            
            try {
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    Swal.fire({
                        title: 'دسترسی رد شد',
                        text: 'برای دسترسی به این صفحه نیاز به دسترسی ادمین دارید.',
                        icon: 'error',
                        confirmButtonText: 'بازگشت',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.href = '../fa/index.html';
                    });
                    return false;
                }
                
                // Update user info in sidebar
                document.getElementById('adminUsername').textContent = user.username;
                document.getElementById('adminRole').textContent = 'مدیر سیستم';
                if (user.avatar) {
                    document.getElementById('adminAvatar').src = user.avatar;
                }
                
            } catch (error) {
                console.error('خطا در تجزیه اطلاعات کاربر:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
                return false;
            }
            
            return true;
        }
        
        // Load marketplace items
        async function loadItems() {
            if (!checkAuth()) return;
            
            setLoading(true);
            
            try {
                const token = localStorage.getItem('authToken');
                // Filter out empty values from query parameters
                const filteredFilters = Object.fromEntries(
                    Object.entries(currentFilters).filter(([key, value]) => value !== '' && value !== null && value !== undefined)
                );
                const queryParams = new URLSearchParams(filteredFilters);
                
                const response = await fetch(`${API_URL}/admin/marketplace?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('خطا در بارگذاری آیتم‌های فروشگاه');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                    updatePagination(data.pagination);
                } else {
                    throw new Error(data.message || 'خطا در بارگذاری آیتم‌های فروشگاه');
                }
                
            } catch (error) {
                console.error('خطای بارگذاری آیتم‌ها:', error);
                Swal.fire({
                    title: 'خطا',
                    text: 'خطا در بارگذاری آیتم‌های فروشگاه. لطفاً دوباره تلاش کنید.',
                    icon: 'error',
                    confirmButtonText: 'تلاش مجدد'
                }).then(() => {
                    loadItems();
                });
            } finally {
                setLoading(false);
            }
        }
        
        // Display items in grid
        function displayItems(items) {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: var(--body-color, #969EB2);">
                        <i class="fas fa-shopping-cart" style="font-size: 64px; margin-bottom: 20px; display: block; opacity: 0.5;"></i>
                        <h3 style="color: var(--theme-color, #45F882); margin-bottom: 10px;">هیچ آیتمی یافت نشد</h3>
                        <p>هیچ آیتم فروشگاهی با فیلترهای فعلی شما مطابقت ندارد.</p>
                    </div>
                `;
                return;
            }
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-header">
                        <img src="${item.images && item.images.length > 0 ? item.images[0] : '../assets/img/game/game_1_1.png'}" alt="تصویر آیتم" class="item-image">
                        <span class="item-status ${item.status}">${getStatusText(item.status)}</span>
                    </div>
                    
                    <h3 class="item-title">${item.title}</h3>
                    <p class="item-description">${item.description}</p>
                    
                    <div class="item-details">
                        <div class="item-detail">
                            <span class="item-detail-label">دسته‌بندی</span>
                            <span class="item-detail-value">${getCategoryText(item.category)}</span>
                        </div>
                        <div class="item-detail">
                            <span class="item-detail-label">نوع</span>
                            <span class="item-detail-value">${getItemTypeText(item.itemType)}</span>
                        </div>
                        <div class="item-detail">
                            <span class="item-detail-label">کیفیت</span>
                            <span class="item-detail-value">${getRarityText(item.rarity)}</span>
                        </div>
                        <div class="item-detail">
                            <span class="item-detail-label">شرایط</span>
                            <span class="item-detail-value">${getConditionText(item.condition)}</span>
                        </div>
                    </div>
                    
                    <div class="item-price">
                        ${item.price.gems} 💎 | $${item.price.usd} | ${item.price.rial} ﷼
                    </div>
                    
                    <div class="item-actions">
                        <button class="btn-action btn-view" onclick="viewItem('${item._id}')">
                            <i class="fas fa-eye"></i> مشاهده
                        </button>
                        <button class="btn-action btn-edit-status" onclick="editItemStatus('${item._id}', '${item.status}')">
                            <i class="fas fa-edit"></i> ویرایش وضعیت
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteItem('${item._id}', '${item.title}')">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Get status text in Persian
        function getStatusText(status) {
            const statusTexts = {
                'active': 'فعال',
                'sold': 'فروخته شده',
                'pending': 'در انتظار',
                'cancelled': 'لغو شده'
            };
            return statusTexts[status] || status;
        }
        
        // Get category text in Persian
        function getCategoryText(category) {
            const categoryTexts = {
                'csgo': 'CS:GO',
                'dota2': 'Dota 2',
                'tf2': 'Team Fortress 2',
                'rust': 'Rust',
                'other': 'سایر'
            };
            return categoryTexts[category] || category;
        }
        
        // Get item type text in Persian
        function getItemTypeText(itemType) {
            const itemTypeTexts = {
                'weapon': 'سلاح',
                'skin': 'پوست',
                'knife': 'چاقو',
                'glove': 'دستکش',
                'sticker': 'استیکر',
                'case': 'جعبه',
                'key': 'کلید',
                'other': 'سایر'
            };
            return itemTypeTexts[itemType] || itemType;
        }
        
        // Get rarity text in Persian
        function getRarityText(rarity) {
            const rarityTexts = {
                'common': 'معمولی',
                'uncommon': 'غیرمعمولی',
                'rare': 'نادر',
                'epic': 'حماسی',
                'legendary': 'افسانهای',
                'mythic': 'اسطورهای'
            };
            return rarityTexts[rarity] || rarity;
        }
        
        // Get condition text in Persian
        function getConditionText(condition) {
            const conditionTexts = {
                'factory-new': 'کارخانه نو',
                'minimal-wear': 'کمترین فرسایش',
                'field-tested': 'آزمایش شده',
                'well-worn': 'فرسوده',
                'battle-scarred': 'زخم جنگ'
            };
            return conditionTexts[condition] || condition;
        }
        
        // Update pagination
        function updatePagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            prevBtn.disabled = !pagination.hasPrev;
            prevBtn.onclick = () => changePage(pagination.currentPage - 1);
            paginationContainer.appendChild(prevBtn);
            
            // Page numbers
            const startPage = Math.max(1, pagination.currentPage - 2);
            const endPage = Math.min(pagination.totalPages, pagination.currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === pagination.currentPage ? 'active' : '';
                pageBtn.onclick = () => changePage(i);
                paginationContainer.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            nextBtn.disabled = !pagination.hasNext;
            nextBtn.onclick = () => changePage(pagination.currentPage + 1);
            paginationContainer.appendChild(nextBtn);
        }
        
        // Change page
        function changePage(page) {
            currentFilters.page = page;
            loadItems();
        }
        
        // Apply filters
        function applyFilters() {
            currentFilters.page = 1;
            currentFilters.search = document.getElementById('searchInput').value;
            currentFilters.status = document.getElementById('statusFilter').value;
            currentFilters.category = document.getElementById('categoryFilter').value;
            currentFilters.limit = parseInt(document.getElementById('limitFilter').value);
            
            loadItems();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('limitFilter').value = '20';
            
            currentFilters = {
                page: 1,
                limit: 20,
                status: '',
                category: '',
                search: ''
            };
            
            loadItems();
        }
        
        // Show add item modal
        function showAddItemModal() {
            Swal.fire({
                title: 'افزودن آیتم جدید',
                text: 'قابلیت افزودن آیتم جدید به زودی پیاده‌سازی خواهد شد.',
                icon: 'info',
                confirmButtonText: 'باشه'
            });
        }
        
        // View item details
        function viewItem(itemId) {
            Swal.fire({
                title: 'جزئیات آیتم',
                text: 'نمایش جزئیات آیتم به زودی پیاده‌سازی خواهد شد.',
                icon: 'info',
                confirmButtonText: 'باشه'
            });
        }
        
        // Edit item status
        async function editItemStatus(itemId, currentStatus) {
            const { value: newStatus } = await Swal.fire({
                title: 'بروزرسانی وضعیت آیتم',
                input: 'select',
                inputOptions: {
                    'active': 'فعال',
                    'sold': 'فروخته شده',
                    'pending': 'در انتظار',
                    'cancelled': 'لغو شده'
                },
                inputValue: currentStatus,
                showCancelButton: true,
                confirmButtonText: 'بروزرسانی وضعیت',
                cancelButtonText: 'لغو'
            });
            
            if (newStatus && newStatus !== currentStatus) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/admin/marketplace/${itemId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            status: newStatus,
                            reason: 'وضعیت توسط ادمین بروزرسانی شد'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        Swal.fire({
                            title: 'موفق!',
                            text: data.message,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        loadItems();
                    } else {
                        throw new Error(data.message || 'خطا در بروزرسانی وضعیت آیتم');
                    }
                    
                } catch (error) {
                    console.error('خطای بروزرسانی وضعیت:', error);
                    Swal.fire({
                        title: 'خطا',
                        text: error.message || 'خطا در بروزرسانی وضعیت آیتم',
                        icon: 'error',
                        confirmButtonText: 'باشه'
                    });
                }
            }
        }
        
        // Delete item
        async function deleteItem(itemId, itemTitle) {
            const result = await Swal.fire({
                title: 'حذف آیتم',
                text: `آیا مطمئن هستید که می‌خواهید آیتم "${itemTitle}" را حذف کنید؟`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'بله، حذف کن',
                cancelButtonText: 'لغو',
                confirmButtonColor: '#F2003A'
            });
            
            if (result.isConfirmed) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/admin/marketplace/${itemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        Swal.fire({
                            title: 'موفق!',
                            text: data.message,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        loadItems();
                    } else {
                        throw new Error(data.message || 'خطا در حذف آیتم');
                    }
                    
                } catch (error) {
                    console.error('خطای حذف آیتم:', error);
                    Swal.fire({
                        title: 'خطا',
                        text: error.message || 'خطا در حذف آیتم',
                        icon: 'error',
                        confirmButtonText: 'باشه'
                    });
                }
            }
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = isLoading ? 'flex' : 'none';
        }
        
        // Logout function
        function logout() {
            Swal.fire({
                title: 'خروج',
                text: 'آیا مطمئن هستید که می‌خواهید خارج شوید؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'بله، خروج',
                cancelButtonText: 'لغو'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                }
            });
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
