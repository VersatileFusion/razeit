    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('🎮 داشبورد ادمین بارگذاری شد');
        
        // Global variables
        let userGrowthChart = null;
        let marketplaceChart = null;
        
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboard();
            initMobileMenu();
        });
        
        // Mobile menu functionality
        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('adminSidebar');
            
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        }
        
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                Swal.fire({
                    title: 'نیاز به احراز هویت',
                    text: 'لطفاً برای دسترسی به پنل مدیریت وارد شوید.',
                    icon: 'warning',
                    confirmButtonText: 'رفتن به ورود',
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return false;
            }
            
            try {
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    Swal.fire({
                        title: 'دسترسی رد شد',
                        text: 'برای دسترسی به این صفحه نیاز به دسترسی ادمین دارید.',
                        icon: 'error',
                        confirmButtonText: 'بازگشت',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.href = '../fa/index.html';
                    });
                    return false;
                }
                
                // Update user info in sidebar
                document.getElementById('adminUsername').textContent = user.username;
                document.getElementById('adminRole').textContent = 'مدیر سیستم';
                if (user.avatar) {
                    document.getElementById('adminAvatar').src = user.avatar;
                }
                
            } catch (error) {
                console.error('خطا در تجزیه اطلاعات کاربر:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
                return false;
            }
            
            return true;
        }
        
        // Load dashboard data
        async function loadDashboard() {
            if (!checkAuth()) return;
            
            setLoading(true);
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_URL}/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('خطا در بارگذاری اطلاعات داشبورد');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatistics(data.dashboard.stats);
                    updateRecentActivity(data.dashboard.recentUsers, data.dashboard.recentItems, data.dashboard.recentServices);
                    initializeCharts(data.dashboard.stats);
                } else {
                    throw new Error(data.message || 'خطا در بارگذاری داشبورد');
                }
                
            } catch (error) {
                console.error('خطای بارگذاری داشبورد:', error);
                Swal.fire({
                    title: 'خطا',
                    text: 'خطا در بارگذاری اطلاعات داشبورد. لطفاً دوباره تلاش کنید.',
                    icon: 'error',
                    confirmButtonText: 'تلاش مجدد'
                }).then(() => {
                    loadDashboard();
                });
            } finally {
                setLoading(false);
            }
        }
        
        // Update statistics
        function updateStatistics(stats) {
            document.getElementById('totalUsers').textContent = stats.users.total;
            document.getElementById('totalItems').textContent = stats.marketplace.totalItems;
            document.getElementById('totalServices').textContent = stats.services.total;
            document.getElementById('totalGems').textContent = stats.gems.total;
        }
        
        // Update recent activity
        function updateRecentActivity(recentUsers, recentItems, recentServices) {
            const activityContainer = document.getElementById('recentActivity');
            activityContainer.innerHTML = '';
            
            // Combine and sort activities by date
            const activities = [];
            
            recentUsers.forEach(user => {
                activities.push({
                    type: 'user',
                    title: `کاربر جدید ثبت نام کرد: ${user.username}`,
                    time: new Date(user.createdAt).toLocaleString('fa-IR'),
                    icon: 'fas fa-user-plus'
                });
            });
            
            recentItems.forEach(item => {
                activities.push({
                    type: 'item',
                    title: `آیتم جدید اضافه شد: ${item.title}`,
                    time: new Date(item.createdAt).toLocaleString('fa-IR'),
                    icon: 'fas fa-plus-circle'
                });
            });
            
            recentServices.forEach(service => {
                activities.push({
                    type: 'service',
                    title: `خدمت جدید اضافه شد: ${service.title}`,
                    time: new Date(service.createdAt).toLocaleString('fa-IR'),
                    icon: 'fas fa-cog'
                });
            });
            
            // Sort by date (most recent first)
            activities.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            // Display activities
            activities.slice(0, 10).forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="activity-icon ${activity.type}">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                `;
                activityContainer.appendChild(activityItem);
            });
        }
        
        // Initialize charts
        function initializeCharts(stats) {
            // User Growth Chart
            const userCtx = document.getElementById('userGrowthChart').getContext('2d');
            userGrowthChart = new Chart(userCtx, {
                type: 'line',
                data: {
                    labels: ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور'],
                    datasets: [{
                        label: 'کاربران',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: '#45F882',
                        backgroundColor: 'rgba(69, 248, 130, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#969EB2'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#969EB2'
                            },
                            grid: {
                                color: '#6C6C6C'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#969EB2'
                            },
                            grid: {
                                color: '#6C6C6C'
                            }
                        }
                    }
                }
            });
            
            // Marketplace Chart
            const marketplaceCtx = document.getElementById('marketplaceChart').getContext('2d');
            marketplaceChart = new Chart(marketplaceCtx, {
                type: 'doughnut',
                data: {
                    labels: ['آیتم‌های فعال', 'آیتم‌های فروخته شده', 'آیتم‌های در انتظار'],
                    datasets: [{
                        data: [
                            stats.marketplace.activeItems,
                            stats.marketplace.soldItems,
                            stats.marketplace.totalItems - stats.marketplace.activeItems - stats.marketplace.soldItems
                        ],
                        backgroundColor: [
                            '#45F882',
                            '#FFBE18',
                            '#6240CF'
                        ],
                        borderColor: '#1A1D26',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#969EB2'
                            }
                        }
                    }
                }
            });
        }
        
        // Refresh dashboard
        function refreshDashboard() {
            loadDashboard();
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = isLoading ? 'flex' : 'none';
        }
        
        // Logout function
        function logout() {
            Swal.fire({
                title: 'خروج',
                text: 'آیا مطمئن هستید که می‌خواهید خارج شوید؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'بله، خروج',
                cancelButtonText: 'لغو'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                }
            });
        }
        
        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (checkAuth()) {
                loadDashboard();
            }
        }, 300000);
    </script>
</body>
