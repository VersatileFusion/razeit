    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../assets/img/bg/game_bg_1_1.png') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 100px 0;
        }

        .auth-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }

        .auth-container {
            position: relative;
            z-index: 2;
            max-width: 550px;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #45F882;
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 0 40px rgba(69, 248, 130, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            margin-bottom: 25px;
        }

        .auth-logo img {
            max-width: 180px;
            height: auto;
        }

        .auth-title {
            font-family: 'Goldman', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #45F882;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(69, 248, 130, 0.5);
        }

        .auth-subtitle {
            font-family: 'Poppins', sans-serif;
            color: #a0a0a0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #45F882;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(69, 248, 130, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-auth {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(90deg, #45F882 0%, #6AFFAA 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Goldman', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(69, 248, 130, 0.4);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer p {
            color: #a0a0a0;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            margin-bottom: 0;
        }

        .auth-footer a {
            color: #45F882;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: #6AFFAA;
            text-shadow: 0 0 10px rgba(69, 248, 130, 0.5);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;

        }

        .alert-success {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);

        .alert-info {
            background: rgba(0, 191, 255, 0.1);

<body>
    <div class="cursor-animation cursor-image"></div>

    <div class="back-to-home">
        <a href="index.html">

            Back to Home

    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="auth-container">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <img src="../assets/img/logo-dark-removebg-preview.png" alt="Razeit">
                            </div>
                            <h1 class="auth-title">Sign In</h1>
                            <p class="auth-subtitle">Welcome back, gamer! Ready to continue your journey?</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="signinForm">
                            <div class="form-group">
                                <label class="form-label" for="login">Email / Username / Phone</label>
                                <input type="text" id="login" name="login" class="form-control" placeholder="Enter your email, username or phone" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <div class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </div>

                            <button type="submit" id="submitBtn" class="btn-auth">
                                Sign In
                            </button>
                        </form>

                        <div class="auth-footer">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        All Js File
    ============================== -->
    <!-- Jquery -->
    <script src="../assets/js/vendor/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Magnific Popup -->
    <script src="../assets/js/jquery.magnific-popup.min.js"></script>

    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('🎮 Razeit Sign In Page Loaded');
        console.log('📡 API URL:', API_URL);

        // Get form elements
        const signinForm = document.getElementById('signinForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Function to show alerts
        function showAlert(message, type = 'error') {
            console.log(`🔔 Alert: [${type.toUpperCase()}] ${message}`);
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Function to set loading state
        function setLoading(isLoading) {
            console.log('⚙️ Loading state:', isLoading);
            submitBtn.disabled = isLoading;
            
            if (isLoading) {
                submitBtn.innerHTML = 'SIGNING IN... <span class="loading-spinner"></span>';
            } else {
                submitBtn.innerHTML = 'SIGN IN';
            }
        }

        // Handle form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('📝 Form submitted');
            console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            
            // Get form data
            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value
            };
            
            console.log('📤 Sending login request to backend');
            console.log('👤 Login:', formData.login);
            console.log('🔒 Password: [HIDDEN]');
            console.log('🌐 Endpoint:', `${API_URL}/auth/login`);
            
            setLoading(true);

            try {
                console.log('⏳ Waiting for response...');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('📥 Response received');
                console.log('📊 Status Code:', response.status);
                console.log('📊 Status Text:', response.statusText);
                
                const data = await response.json();
                console.log('📦 Response Data:', data);

                if (response.ok && data.success) {
                    console.log('✅ Login successful!');
                    console.log('🎫 Token received:', data.token ? 'YES' : 'NO');
                    console.log('👤 User Data:', data.user);
                    
                    // Store token in localStorage
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        console.log('💾 Token saved to localStorage');
                        console.log('💾 User data saved to localStorage');
                    }
                    
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    console.log('🔄 Redirecting to dashboard in 2 seconds...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    console.log('❌ Login failed');
                    console.log('📝 Error message:', data.message);
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'error');
                }

            } catch (error) {
                console.error('💥 Request failed with error:');
                console.error('Error Type:', error.name);
                console.error('Error Message:', error.message);
                console.error('Full Error:', error);
                
                let errorMessage = 'Connection failed. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Backend server is not running or not accessible.';
                    console.log('💡 Tip: Make sure your backend server is running on ' + API_URL);
                } else {
                    errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'error');
                
            } finally {
                setLoading(false);
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            }
        });

        // Log when form fields change
        document.getElementById('login').addEventListener('input', (e) => {
            console.log('✏️ Login field changed:', e.target.value);
        });

        document.getElementById('password').addEventListener('input', () => {
            console.log('✏️ Password field changed: [HIDDEN]');
        });

        console.log('✅ Sign In form initialized and ready');
    </script>
