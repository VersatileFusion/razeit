    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('🎮 Razeit Profile Page Loaded');
        console.log('📡 API URL:', API_URL);

        // State
        let isEditMode = false;
        let originalData = {};
        let currentUser = null;

        // Get elements
        const profileForm = document.getElementById('profileForm');
        const alertContainer = document.getElementById('alertContainer');
        const editToggle = document.getElementById('editToggle');
        const formActions = document.getElementById('formActions');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Form fields
        const formFields = ['firstName', 'lastName', 'username', 'email', 'phone', 'bio'];

        // Helper functions
        function showAlert(message, type = 'error') {
            console.log(`🔔 Alert: [${type.toUpperCase()}] ${message}`);
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            console.log('⚙️ Loading state:', isLoading);
            loadingOverlay.classList.toggle('active', isLoading);
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Check authentication
        function checkAuth() {
            console.log('🔐 Checking authentication...');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                console.log('❌ No auth token found');
                showAlert('Please sign in to view your profile', 'error');
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);
                return false;
            }
            
            console.log('✅ Auth token found');
            return token;
        }

        // Load user profile
        async function loadProfile() {
            console.log('📥 Loading user profile...');
            console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            
            const token = checkAuth();
            if (!token) return;

            setLoading(true);

            try {
                console.log('🌐 Endpoint:', `${API_URL}/auth/me`);
                console.log('🎫 Using token:', token.substring(0, 20) + '...');
                
                const response = await fetch(`${API_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('📊 Status Code:', response.status);
                console.log('📊 Status Text:', response.statusText);
                
                const data = await response.json();
                console.log('📦 Response Data:', data);

                if (response.ok && data.success) {
                    console.log('✅ Profile loaded successfully');
                    currentUser = data.user;
                    displayProfile(currentUser);
                } else {
                    console.log('❌ Failed to load profile');
                    console.log('📝 Error:', data.message);
                    
                    if (response.status === 401) {
                        showAlert('Session expired. Please sign in again.', 'error');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userData');
                        setTimeout(() => {
                            window.location.href = 'signin.html';
                        }, 2000);
                    } else {
                        showAlert(data.message || 'Failed to load profile', 'error');
                    }
                }

            } catch (error) {
                console.error('💥 Request failed with error:');
                console.error('Error Type:', error.name);
                console.error('Error Message:', error.message);
                console.error('Full Error:', error);
                
                showAlert('Failed to load profile. Please check your connection.', 'error');
                
            } finally {
                setLoading(false);
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            }
        }

        // Display profile data
        function displayProfile(user) {
            console.log('🎨 Displaying profile data...');
            
            // Header info
            document.getElementById('displayName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('displayUsername').textContent = user.username;
            document.getElementById('joinedDate').textContent = formatDate(user.createdAt);
            document.getElementById('lastLogin').textContent = formatDateTime(user.statistics?.lastLogin || user.lastSeen);
            document.getElementById('gemsBalance').textContent = user.wallet?.gems || 0;
            document.getElementById('userLevel').textContent = user.statistics?.level || 1;

            // Form fields
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('username').value = user.username || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('bio').value = user.bio || '';

            // Account status
            document.getElementById('statusBadge').textContent = user.isActive ? 'Active' : 'Inactive';
            document.getElementById('statusBadge').className = user.isActive ? 'badge' : 'badge badge-danger';
            
            document.getElementById('emailVerified').textContent = user.isVerified?.email ? 'Yes' : 'No';
            document.getElementById('emailVerified').className = user.isVerified?.email ? 'badge' : 'badge badge-danger';
            
            document.getElementById('phoneVerified').textContent = user.isVerified?.phone ? 'Yes' : 'No';
            document.getElementById('phoneVerified').className = user.isVerified?.phone ? 'badge' : 'badge badge-danger';
            
            document.getElementById('userRole').textContent = user.role || 'user';

            // Store original data
            originalData = { ...user };
            
            console.log('✅ Profile displayed successfully');
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            console.log('✏️ Edit mode:', isEditMode);
            
            formFields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.disabled = !isEditMode;
                }
            });

            // Username and email should remain disabled
            document.getElementById('username').disabled = true;
            document.getElementById('email').disabled = true;

            formActions.style.display = isEditMode ? 'flex' : 'none';
            editToggle.style.color = isEditMode ? '#6AFFAA' : '#45F882';
        }

        // Cancel edit
        function cancelEdit() {
            console.log('❌ Canceling edit...');
            toggleEditMode();
            displayProfile(currentUser);
            alertContainer.innerHTML = '';
        }

        // Update profile
        async function updateProfile(formData) {
            console.log('📤 Updating profile...');
            console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            console.log('📝 Form Data:', formData);
            
            const token = checkAuth();
            if (!token) return;

            setLoading(true);

            try {
                console.log('🌐 Endpoint:', `${API_URL}/users/profile`);
                
                const response = await fetch(`${API_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('📊 Status Code:', response.status);
                console.log('📊 Status Text:', response.statusText);
                
                const data = await response.json();
                console.log('📦 Response Data:', data);

                if (response.ok && data.success) {
                    console.log('✅ Profile updated successfully');
                    currentUser = data.user || data.data?.user;
                    displayProfile(currentUser);
                    toggleEditMode();
                    showAlert('Profile updated successfully!', 'success');
                } else {
                    console.log('❌ Update failed');
                    console.log('📝 Error:', data.message);
                    showAlert(data.message || 'Failed to update profile', 'error');
                }

            } catch (error) {
                console.error('💥 Request failed with error:');
                console.error('Error Type:', error.name);
                console.error('Error Message:', error.message);
                console.error('Full Error:', error);
                
                showAlert('Failed to update profile. Please try again.', 'error');
                
            } finally {
                setLoading(false);
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            }
        }

        // Event listeners
        editToggle.addEventListener('click', toggleEditMode);
        cancelBtn.addEventListener('click', cancelEdit);

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('📝 Profile form submitted');
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                bio: document.getElementById('bio').value.trim()
            };
            
            updateProfile(formData);
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            console.log('🚪 Logging out...');
            console.log('💾 Clearing localStorage...');
            
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            
            console.log('✅ Logged out successfully');
            showAlert('Logged out successfully', 'success');
            
            setTimeout(() => {
                window.location.href = 'signin.html';
            }, 1000);
        });

        // Change password
        changePasswordBtn.addEventListener('click', () => {
            console.log('🔑 Change password clicked');
            showAlert('Change password feature coming soon!', 'info');
        });

        // Avatar upload
        document.getElementById('avatarInput').addEventListener('change', (e) => {
            console.log('📸 Avatar file selected');
            const file = e.target.files[0];
            
            if (file) {
                console.log('📁 File:', file.name);
                console.log('📏 Size:', (file.size / 1024).toFixed(2) + ' KB');
                console.log('📋 Type:', file.type);
                
                showAlert('Avatar upload feature coming soon!', 'info');
            }
        });

        // Initialize
        console.log('🎬 Initializing profile page...');
        loadProfile();
        console.log('✅ Profile page initialized and ready');
    </script>

</body>

</html>
