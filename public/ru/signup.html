        .form-label {

            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;

        .form-control:focus {

            text-transform: uppercase;

            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(69, 248, 130, 0.4);

        .auth-footer a:hover {

        .alert {
            padding: 15px 20px;

            margin-bottom: 25px;

        .alert-success {

                            <div class="form-group">

                                <input type="email" id="email" name="email" class="form-control" placeholder="Введите ваш email адрес" required>

    <!--==============================
        All Js File
    ============================== -->
    <!-- Jquery -->
    <script src="../assets/js/vendor/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Magnific Popup -->
    <script src="../assets/js/jquery.magnific-popup.min.js"></script>
    <!-- Swiper Js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>

    <script src="../assets/js/main.js"></script>

    <script>
        // Configuration
        const API_URL = 'http://localhost:5000/api';
        
        console.log('🎮 Razeit Sign Up Page Loaded');
        console.log('📡 API URL:', API_URL);

        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        // Function to show alerts
        function showAlert(message, type = 'error') {
            console.log(`🔔 Alert: [${type.toUpperCase()}] ${message}`);
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Function to set loading state
        function setLoading(isLoading) {
            console.log('⚙️ Loading state:', isLoading);
            submitBtn.disabled = isLoading;
            
            if (isLoading) {
                submitBtn.innerHTML = 'СОЗДАНИЕ АККАУНТА... <span class="loading-spinner"></span>';
            } else {
                submitBtn.innerHTML = 'СОЗДАТЬ АККАУНТ';
            }
        }

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
            } else if (strength < 30) {
                strengthBar.className = 'password-strength-bar strength-weak';
                console.log('🔒 Password strength: Weak');
            } else if (strength < 60) {
                strengthBar.className = 'password-strength-bar strength-medium';
                console.log('🔒 Password strength: Medium');
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
                console.log('🔒 Password strength: Strong');
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 6) strength += 20;
            if (password.length >= 10) strength += 20;
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
            
            return strength;
        }

        // Validate form
        function validateForm(formData) {
            console.log('🔍 Validating form data...');
            
            // Username validation
            if (formData.username.length < 3 || formData.username.length > 20) {
                showAlert('Username must be between 3 and 20 characters', 'error');
                return false;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(formData.username)) {
                showAlert('Username can only contain letters, numbers, and underscores', 'error');
                return false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showAlert('Please enter a valid email address', 'error');
                return false;
            }
            
            // Password validation
            if (formData.password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return false;
            }
            
            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return false;
            }
            
            console.log('✅ Form validation passed');
            return true;
        }

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('📝 Form submitted');
            console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            console.log('📤 Form Data:');
            console.log('  👤 First Name:', formData.firstName);
            console.log('  👤 Last Name:', formData.lastName);
            console.log('  🎮 Username:', formData.username);
            console.log('  📧 Email:', formData.email);
            console.log('  📱 Phone:', formData.phone || 'Not provided');
            console.log('  🔒 Password: [HIDDEN]');
            
            // Validate form
            if (!validateForm(formData)) {
                console.log('❌ Validation failed');
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                return;
            }
            
            // Remove confirmPassword before sending to API
            delete formData.confirmPassword;
            
            console.log('🌐 Endpoint:', `${API_URL}/auth/register`);
            setLoading(true);

            try {
                console.log('⏳ Sending registration request...');
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('📥 Response received');
                console.log('📊 Status Code:', response.status);
                console.log('📊 Status Text:', response.statusText);
                
                const data = await response.json();
                console.log('📦 Response Data:', data);

                if (response.ok && data.success) {
                    console.log('✅ Registration successful!');
                    console.log('👤 User Data:', data.user || data.data?.user);
                    
                    showAlert('Account created successfully! Redirecting to sign in...', 'success');
                    
                    console.log('🔄 Redirecting to sign in page in 2 seconds...');
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                    
                } else {
                    console.log('❌ Registration failed');
                    console.log('📝 Error message:', data.message);
                    
                    if (data.errors && Array.isArray(data.errors)) {
                        console.log('📝 Validation errors:', data.errors);
                        const errorMessages = data.errors.map(err => err.msg || err.message).join(', ');
                        showAlert(errorMessages, 'error');
                    } else {
                        showAlert(data.message || 'Registration failed. Please try again.', 'error');
                    }
                }

            } catch (error) {
                console.error('💥 Request failed with error:');
                console.error('Error Type:', error.name);
                console.error('Error Message:', error.message);
                console.error('Full Error:', error);
                
                let errorMessage = 'Connection failed. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Backend server is not running or not accessible.';
                    console.log('💡 Tip: Make sure your backend server is running on ' + API_URL);
                } else {
                    errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'error');
                
            } finally {
                setLoading(false);
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
            }
        });

        // Log when form fields change
        ['firstName', 'lastName', 'username', 'email', 'phone'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', (e) => {
                console.log(`✏️ ${fieldId} field changed:`, e.target.value);
            });
        });

        document.getElementById('password').addEventListener('input', () => {
            console.log('✏️ Password field changed: [HIDDEN]');
        });

        document.getElementById('confirmPassword').addEventListener('input', () => {
            console.log('✏️ Confirm password field changed: [HIDDEN]');
        });

        console.log('✅ Sign Up form initialized and ready');
    </script>
